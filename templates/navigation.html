{% extends 'base.html' %}

{% block content %}
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container px-5">
    <a class="navbar-brand" href="/">Home</a>
    <a class="navbar-brand" href="/hub">Hub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        {% if request.user.is_authenticated %}
        <li class="nav-item"><a class="nav-link" href="/user/{{user.profile.slug}}">{{ user.username }}</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'logout_page' %}">Log Out</a></li>
        {% else %}
        <li class="nav-item"><a class="nav-link" href="{% url 'register_page' %}">Sign Up</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'login_page' %}">Log In</a></li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>
<br>
<br>

{% endblock %}
