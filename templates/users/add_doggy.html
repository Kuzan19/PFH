{% extends 'base.html' %}

{% load static %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Введите данные для публикации</h4>
        </div>
        <form method="post" action="{% url 'add_doggy_page' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form_doggy %}
            <p><label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                {{ f }}
                <div class="form-error">
                    {{ f.errors }}
                </div>
            </p>
            {% endfor %}
            {{ form_photo.image }}
            <br>
            <button type="submit" class="btn btn-dark mt-2">Опубликовать</button>
        </form>
    </div>
</div>
{% endblock %}
