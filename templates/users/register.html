{% extends 'base.html' %}

{% load static %}

{% block title %} Registration {% endblock %}

{% block content %}

<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Регистрация на сайте</h4>
        </div>
        <form method="post" action="{% url 'register_page' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {% for f in form %}
            <p>
                <label class="form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>
                {{ f }}
                <div class="form-error">
                    {{ f.errors }}
                </div>
            </p>
            {% endfor %}
            <button type="submit" class="btn btn-dark mt-2">Зарегистрироваться</button>
        </form>
    </div>
</div>
{% endblock %}
